{%-assign t = site.data.locale[page.lang].translation-%}

<div class="row my-4 justify-content-center">
	<div class="col-md-7">
		<p class="text-center">{{ t.search_website }}</p>
		<form class="form-search" role="search" action="{{ '/' | append: page.lang | append: '/' | append: "search/" | relative_url }}">
			<div class="input-group input-group-lg">
				<input type="text" class="form-control searchbox" name="q">
				<div class="input-group-append">
					<button class="btn btn-primary" type="submit">{{ t.search }}</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div id="searchresults" class="gcse-searchresults-only" data-enableHistory="true"></div>
